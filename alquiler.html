<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/selec.css">

</head>

<body>
    <br><br>
    <!--Tenemos un menu para la navegacion de la pagina en la que tenemos las diferentes 
    menus para poder navegar en la pagina.
    -->
    <nav>
        <ul>
            <li><a class="active" href="index.html">Inicio</a></li>
            <li><a href="alquiler.html">Alquiler</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section>
        <div class="card">
            <h1 style="text-align: center;" class="animated infinite slideInDown">Formulario</h1>
            <h2 style="text-align: center;" class="animated infinite slideInDown">Alquiler de Transportes Aereos</h2>
            <div class="contendor-formulario">
                <div class="wrap">
                    <!-- Formulario para que los clientes puedan alquilar la clase de vehiculos que ellos deseen-->
                    <form method="post" name="formulario_registro" class="formulario">
                        <div>
                            <div class="input-group">
                                <br>
                                <input type="date" id="fechaInico" name="fechaInicio">
                                <label for="fechaInicio" class="label">
                                    Fecha de Inicio:
                                </label>
                            </div>

                            <div class="input-group">
                                <p style="color: black;">tipo de Transportes
                                </p>
                                <select name="tipoTransporte" id="tipoTransporte">
                                        <option disabled >--Elija una Opcion--</option>
                                        <option value="terrestre" selected>Terrestre</option>
                                        <option value="maritimo">Maritimo</option>
                                        <option value="aereo">Aereo</option>
                                    </select>
                            </div>
                            <div id="mostrar">

                            </div>
                            <div class="input-group" id="transporteT">
                                <p style="color: black;">Vehiculos
                                </p>
                                <select name="tipoTransporte" id="terrestre">
                                        <option value="">Motocicle CRF230</option>
                                        <option value="">Automovil BMW</option>
                                        <option value="">Trailer</option>
                                    </select>
                            </div>
                            <div class="input-group" id="transporteA">
                                <p style="color: black;">Aereo
                                </p>
                                <select name="tipoTransporte" id="aereo">
                                        <option value="">Avion</option>
                                        <option value="">Helicoptero</option>
                                        <option value="">Avioneta</option>
                                    </select>
                            </div>
                            <div class="input-group" id="transporteM">
                                <p style="color: black;">Maritimo
                                </p>
                                <select name="tipoTransporte" id="maritimo">
                                        <option value="">Barco</option>
                                        <option value="">Lancha</option>
                                        <option value="">SubMarino</option>
                                    </select>
                            </div>

                            <div class="input-group">
                                <br>
                                <input type="text" name="modelo" id="modelo">
                                <label for="modelo" class="label">
                                    Modelo:
                                </label>
                            </div>

                            <div class="input-group">
                                <br>
                                <input type="text" name="color" id="color">
                                <label for="color" class="label">
                                    Color:
                                </label>
                            </div>

                            <div class="input-group">
                                <br>
                                <label for="final" class="label">
                                    Fecha Final:
                                </label>
                                <input type="date" name="final" id="final">

                            </div>

                            <div class="input-group checkbox">
                                <br>
                                <input type="checkbox" name="terminos" id="terminos" value="true">
                                <label for="terminos">
                                    Acepto los terminos y condiciones
                                </label>
                            </div>

                            <input type="submit" id="btn-submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>


        </div>

    </section>
    <script src="jquery.js"></script>

    <script src="chosen_v1.8.7/chosen.jquery.js"></script>
    <script>
        $('#transporteT').hide();
        $('#transporteA').hide();
        $('#transporteM').hide();

        $('#tipoTransporte').on('change', function() {
            var select = document.getElementById('tipoTransporte').value;
            if (select == 'maritimo') {
                $('#transporteA').hide();
                $('#transporteT').hide();
                $('#transporteM').show();

            } else if (select == 'terrestre') {
                $('#transporteA').hide();
                $('#transporteM').hide();
                $('#transporteT').show();
            } else if (select == 'aereo') {
                $('#transporteM').hide();
                $('#transporteT').hide();
                $('#transporteA').show();
            }
        })
    </script>
</body>

</html>
